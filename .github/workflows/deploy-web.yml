name: Deploy Web to CDN

on:
  push:
    branches: [main]
    paths:
      - 'web/**'
      - '.github/workflows/deploy-web.yml'
  pull_request:
    branches: [main]
    paths:
      - 'web/**'
      - '.github/workflows/deploy-web.yml'

env:
  AWS_REGION: ap-northeast-2

permissions:
  id-token: write
  contents: read

jobs:
  web-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: web/package-lock.json
      
      - name: Cache node_modules
        uses: actions/cache@v3
        id: cache-web-deps
        with:
          path: web/node_modules
          key: web-deps-${{ hashFiles('web/package-lock.json') }}
          restore-keys: |
            web-deps-
      
      - name: Install dependencies
        if: steps.cache-web-deps.outputs.cache-hit != 'true'
        run: cd web && npm ci
      
      - run: cd web && npm run test || echo "No tests found"

  web-build:
    runs-on: ubuntu-latest
    needs: web-test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: web/package-lock.json
      
      - name: Cache node_modules
        uses: actions/cache@v3
        id: cache-web-deps
        with:
          path: web/node_modules
          key: web-deps-${{ hashFiles('web/package-lock.json') }}
      
      - name: Install dependencies
        if: steps.cache-web-deps.outputs.cache-hit != 'true'
        run: cd web && npm ci
      
      - name: Build static site
        run: cd web && npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: web/out/
          if-no-files-found: error

  deploy-web-to-s3:
    runs-on: ubuntu-latest
    needs: [web-build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: web/out/
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          role-session-name: github-actions-s3
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Deploy to S3
        run: |
          aws s3 sync web/out/ s3://${{ secrets.WEB_S3_BUCKET_NAME }}/ --delete
      
      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.WEB_CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
