version: '3.8'

services:
  server:
    image: ${SERVER_IMAGE}
    container_name: server-prod
    restart: unless-stopped
    env_file:
      - .env.prod
    environment:
      - NODE_ENV=production
    ports:
      - "3001:3001"
    networks:
      - coss-site-network
    healthcheck:
      test: ["CMD", "node", "dist/health-check.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  web:
    image: ${WEB_IMAGE}
    container_name: web-prod
    restart: unless-stopped
    env_file:
      - .env.prod
    environment:
      - NODE_ENV=production
    ports:
      - "3000:3000"
    depends_on:
      server:
        condition: service_healthy
    networks:
      - coss-site-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  coss-site-network:
    driver: bridge
